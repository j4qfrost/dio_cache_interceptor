name: dio_cache_interceptor_example
description: Demonstrates how to use dio cache interceptor lib.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  moor: 4.0.0-nullsafety.1
  dio:
    git:
      url: git://github.com/TitanKing/dio.git
      path: dio
      ref: null-safety
  path_provider: 2.0.0-nullsafety.1
  dio_cache_interceptor:
    path: ../

  cupertino_icons: ^0.1.3

dependency_overrides:
  path_provider_platform_interface: 2.0.0-nullsafety
  ffi: ^1.0.0
  convert: 3.0.0-nullsafety.0
  sqlite3: 0.1.10-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
