name: dio_cache_interceptor
description: Dio HTTP cache interceptor with multiple stores respecting HTTP directives (ETag, Last-Modified, Cache-Control) with options.
repository: https://github.com/llfbandit/dio_cache_interceptor
issue_tracker: https://github.com/llfbandit/dio_cache_interceptor/issues

version: 2.0.0-beta.2

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  dio:
    git:
      url: git://github.com/TitanKing/dio.git
      path: dio
      ref: null-safety
  moor: ^4.1.0
  path: ^1.8.0
  uuid: ^3.0.0-nullsafety.1

dev_dependencies:
  moor_generator: ^4.1.0
  build_runner:
  pedantic: ^1.9.0
  # Tests are done in example project
